<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Disease Classification</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-dark text-light">
    <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="../static/icon.svg" alt="Logo" width="55" height="32" class="d-inline-block align-text-top">
            Age Classification: OpenCV PyTorch CNN Project
          </a>
        </div>
      </nav>
      
     <div class="listDown">
      <div class="dropbox">
        <label for="input-file" id="drop-area">    
            <input type="file" accept="image/*" id="input-file" hidden>
            <div id="img-view">
                <img src="../static/drop-icon.png" alt="">
                <br>Drag and Drop or Chose your image
            </div>
        </label>
        <span id="output">Please Enter Your Image</span>
      </div>

      <div class="list">
        <h4 class="header">Resources Used: </h4>
        <ol type="1" style="font-size: large;">
          <li>UTKFace Dataset from Kaggle</li>
          <li>PyTorch Deep Learning Framework</li>
          <li>Convulational Neural Network(CNN)</li>
          <li>Opencv Face Detection</li>
          <li>Pywavelet Transformation</li>
          <li>Fast Api and Uvicorn Server</li>
        </ol>
      </div>
    </div>

</body>
    <script src="{{ url_for('static', path='/index.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
